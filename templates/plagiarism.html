    <section id="plagiarism-text">
        <h3>Plagiarism Checker</h3>
        <div class="col">
            <form id="plagiarismForm" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="original">Upload the original document:</label>
                    <input type="file" id="original" name="original" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="check">Upload the document to check:</label>
                    <input type="file" id="check" name="check" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="threshold">Set Similarity Threshold (0-1):</label>
                    <input type="number" id="threshold" name="threshold" class="form-control" step="0.01" min="0" max="1" value="0.5" required>
                </div>
                <button class="summarize mt-5" type="submit">Check for Plagiarism</button>
            </form>
        </div>

        <div class="per-plaga" id="resultContainer" style="display: none;">
            <div class="plaga-result">
                <p>Percentage of Plagiarism:</p>
                <span id="plagiarismPercentage">0%</span>
            </div>

            <h4>Plagiarized Sentences:</h4>
            <div class="per-plaga-text" id="plagiarizedTextContainer">
                <p>No sentences detected.</p>
            </div>

            <div class="plaga-checkbox">
                <h4>Do you want to paraphrase it?</h4>
                <div class="check-box">
                    <div class="yes">
                        <h5>YES?</h5>
                        <input type="checkbox" id="paraphraseYes">
                    </div>
                    <div class="no">
                        <h5>NO?</h5>
                        <input type="checkbox" id="paraphraseNo">
                    </div>
                </div>
            </div>

    <script>
        document.getElementById('plagiarismForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Create FormData object to send files
            const formData = new FormData(this);

            // Perform AJAX request to the server
            fetch('{{ url_for("plagiarism") }}', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Assuming 'plagiarism_percentage' and 'plagiarized_sentences' are returned from the server
                document.getElementById('plagiarismPercentage').innerText = data.plagiarism_percentage + '%';
                document.getElementById('plagiarizedTextContainer').innerText = data.plagiarized_sentences.length > 0 ? data.plagiarized_sentences.join(', ') : 'No sentences detected.'; // Handle empty results
                document.getElementById('resultContainer').style.display = 'block'; // Show results
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
